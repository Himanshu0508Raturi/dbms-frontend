version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    # For CRA use 'build', for Vite use 'dist'. Change if needed.
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
